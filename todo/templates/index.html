<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .todo-item {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .todo-item.done {
            background-color: #d3f9d8;
            text-decoration: line-through;
        }
        .button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>To-Do List</h1>
        <a href="{% url 'todo_create' %}" class="button">Create New Task</a>

        <ul>
            {% for todo in todos %}
                <li class="todo-item {% if todo.is_done %}done{% endif %}">
                    <span>{{ todo.title }}</span>
                    <span>
                        {% if todo.is_done %}
                            <span>Done</span>
                        {% else %}
                            <a href="{% url 'todo_complete' todo.id %}" class="button">Mark as Done</a>
                        {% endif %}
                    </span>
                </li>
            {% empty %}
                <p>No tasks available. Start by creating one!</p>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
